[general]
listen = "127.0.0.1:3000"
captures = "captures.jsonl"
ttl_seconds = 300
captures_seed = false

[tls]
enabled = true
ca_cert_path = "ca.crt"
ca_key_path = "ca.key" 
passthrough_domains = ["example.com"]
suppress_headers = ["X-Sensitive-Header"]

[rules]
# Client Rules
client_accept_encoding_present = true
client_user_agent_present = true
client_cache_respect = true
connection_efficiency = true

# Server Rules
server_cache_control_present = true
server_etag_or_last_modified = true
server_x_content_type_options = true
server_response_405_allow = true
server_charset_specification = true

# Configurable rule example - specify custom logout paths
[rules.server_clear_site_data]
paths = ["/logout", "/signout", "/auth/logout", "/api/v1/logout"]
